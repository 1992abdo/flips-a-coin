<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Flip a coin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Flip a coin online using a virtual coin">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
      <a target="_blank" href="https://flipsacoin.net/">Flip a coin</a>
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin callFlip" id="coin">
            <div class="heads callFlip">
                <img src="images/head.jpg">
                <!-- <img src="https://images.unsplash.com/photo-1641179118929-af63e4acb3ec?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3Mzg3Nzc2MDd8&ixlib=rb-4.0.3&q=85"> -->
            </div>
            <div class="tails callFlip">
                <img src="images/tail.svg">
                <!-- <img src="https://images.unsplash.com/photo-1641979442372-c382287ecabc?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3Mzg3Nzc2MDd8&ixlib=rb-4.0.3&q=85"> -->
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button" class="callFlip">
                Flip a coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
